version: "3.9"

services:
#
#  STORE RELATED SERVICES
#
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - store-network
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq

  store-db:
    image: postgres:16
    container_name: store-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:

      POSTGRES_DB: storedb
      POSTGRES_USER: storeuser
      POSTGRES_PASSWORD: storepass
    networks:
      - store-network
    volumes:
      - pgdata-store:/var/lib/postgresql/data
      - ./sql-init/init-store.sql:/docker-entrypoint-initdb.d/01-init-store.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storeuser -d storedb"]
      interval: 5s
      timeout: 3s
      retries: 10

  store-app:
    build: ./store
    container_name: store-app
    ports:
      - "8082:8082"
    environment:
      #RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_PASSWORD: guest
      SPRING_RABBITMQ_USERNAME: guest

      #Database - connecting to local PostgreSQL
      SPRING_DATASOURCE_URL: jdbc:postgresql://store-db:5432/storedb
      SPRING_DATASOURCE_USERNAME: storeuser
      SPRING_DATASOURCE_PASSWORD: storepass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8082
    depends_on:
      store-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - store-network



#
#  DELIVERYCO RELATED SERVICES
#
  deliveryco-db:
    image: postgres:16
    container_name: delivery-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: deliverydb
      POSTGRES_USER: deliveryuser
      POSTGRES_PASSWORD: deliverypass
    networks:
      - store-network
    volumes:
      - pgdata-deliveryco:/var/lib/postgresql/data
      - ./sql-init/init-deliveryco.sql:/docker-entrypoint-initdb.d/01-init-deliveryco.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deliveryuser -d deliverydb"]
      interval: 5s
      timeout: 3s
      retries: 10

  deliveryco-app:
    build: ./deliveryco
    container_name: deliveryco-app
    ports:
      - "8080:8080"
    environment:
      #rabbitmq
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_PASSWORD: guest
      SPRING_RABBITMQ_USERNAME: guest

      #database
      SPRING_DATASOURCE_URL: jdbc:postgresql://deliveryco-db:5432/deliverydb
      SPRING_DATASOURCE_USERNAME: deliveryuser
      SPRING_DATASOURCE_PASSWORD: deliverypass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080

      #simulation
      DELIVERYCO_SIMULATION_PICKUP_DELAY_MS: 15000
      DELIVERYCO_SIMULATION_STATUS_INTERVAL_MS: 5000
      DELIVERYCO_SIMULATION_LOST_PERCENTAGE: 30
    depends_on:
      deliveryco-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - store-network

#
#  EMAIL RELATED SERVICES
#
  email-app:
    build: ./emailservice
    container_name: email-app
    ports:
      - "8081:8081"
    environment:
      #rabbitmq
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_PASSWORD: guest
      SPRING_RABBITMQ_USERNAME: guest

      #database
      SPRING_DATASOURCE_URL: jdbc:postgresql://email-db:5432/emaildb
      SPRING_DATASOURCE_USERNAME: emailuser
      SPRING_DATASOURCE_PASSWORD: emailpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8081
    depends_on:
      email-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - store-network

  email-db:
    image: postgres:16
    container_name: email-postgres
    restart: unless-stopped
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: emaildb
      POSTGRES_USER: emailuser
      POSTGRES_PASSWORD: emailpass
    networks:
      - store-network
    volumes:
      - pgdata-email:/var/lib/postgresql/data
      - ./sql-init/init-email.sql:/docker-entrypoint-initdb.d/01-init-email.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emailuser -d emaildb"]
      interval: 5s
      timeout: 3s
      retries: 10

#
#  BANK RELATED SERVICES
#
  bank-db:
    image: postgres:16
    container_name: bank-postgres
    restart: unless-stopped
    ports:
      - "5436:5432"
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: bankuser
      POSTGRES_PASSWORD: bankpass
    networks:
      - store-network
    volumes:
      - pgdata-bank:/var/lib/postgresql/data
      - ./sql-init/init-bank.sql:/docker-entrypoint-initdb.d/01-init-bank.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankuser -d bankdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  bank-app:
    build: ./bank
    container_name: bank-app
    ports:
      - "8083:8083"
    environment:
      #database
      SPRING_DATASOURCE_URL: jdbc:postgresql://bank-db:5432/bankdb
      SPRING_DATASOURCE_USERNAME: bankuser
      SPRING_DATASOURCE_PASSWORD: bankpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8083
    depends_on:
      bank-db:
        condition: service_healthy
    networks:
      - store-network

  # Frontend - build and serve the Vite app with nginx
  store-frontend:
    build:
      context: ./comp5348-store
      dockerfile: Dockerfile
      args:
        VITEAPIURL: "http://localhost:8082"
    container_name: store-frontend
    ports:
      - "5173:80"
    depends_on:
      - store-app
    networks:
      - store-network


networks:
  store-network:

volumes:
  rabbitmqdata:
  pgdata-store:
  pgdata-deliveryco:
  pgdata-email:
  pgdata-bank: